<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get element</title>
</head>
<body>
    <p id="title">My Name</p>
    <p class="name">is piyu</p>
    <p class="name">chouhan</p>

    <!-- access element by id -->
    <script type="text/javascript">
        var gettitle = document.getElementById("title").innerHTML;
        document.write(gettitle);
    </script>


<!-- access element by class(we need to give index number) otherwise it will give undefine -->
<script type="text/javascript">
    var getname = document.getElementsByClassName("name")[1].innerHTML;
    document.write(getname);
</script>

<!-- access first elememt (can pass anything classs name tag name) -->
<script type="text/javascript">
var para =document.querySelector('p').innerHTML;
document.write(para);
</script>
</body>
</html>
